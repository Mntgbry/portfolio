<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="TP6.css">
</head>
<body>

    <h1>Formulaire d'inscription</h1>

    <div class="formulaire">
        <form>
            <label for="nom"><b>Nom d'utilisateur:</b></label><br>
            <input type="text" id="nom" name="nom" class="champ-arrondi"><br><br>

            <label for="mdp"><b>Mot de passe:</b></label><br>
            <input type="password" id="mdp" name="mdp"><br><br>

            <label for="confirm"><b>Confirmation du mot de passe:</b></label><br>
            <input type="password" id="confirm" name="confirm"><br><br>

            <label for="email"><b>Email:</b></label><br>
            <input type="email" id="email" name="email" class="champ-arrondi"><br><br>

            <label for="naissance"><b>Date de naissance:</b></label><br>
            <input type="date" id="naissance" name="naissance"><br><br>

            <label><b>Genre:</b></label><br>
            <input type="radio" id="homme" name="genre" value="homme">
            <label for="homme" class="radio-label">Homme</label>

            <input type="radio" id="femme" name="genre" value="femme">
            <label for="femme" class="radio-label">Femme</label>

            <input type="radio" id="autre" name="genre" value="autre">
            <label for="autre" class="radio-label">Autre</label><br><br>

            <input type="checkbox" id="conditions" name="conditions">
            <label for="conditions" class="checkbox-label">
                J'accepte les conditions générales
            </label><br><br>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
