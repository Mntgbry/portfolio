        <h1>Tableau dynamique</h1>
        
        Nom : <br>

        Âge : <br>
        <input type="text" placeholder="Âge" name="age" id="age">
        <br>
        <br>
        
        <table id="myTable">
            <tr>
                <td><strong>Nom</strong></td>
                <td><strong>Âge</strong></td>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>25</td>
            </tr>
        </table>
        
        <button class="buttonAdd" onclick="addLigne()">Ajoutez une ligne </button>
        
        <script>
            
            function addLigne() {
                var name = document.getElementById("nom").value;
                var age = document.getElementById("age").value;
        
                if (name == "" || age == "") {
                    alert("un des deux éléments n'est pas complet ou valide");
        
                } else if (age < 10 || age > 20) {
                    alert("L'âge n'est pas valide");
                }
                else {
                    var table = document.getElementById("myTable");
                    var newRow = table.insertRow(-1);
                    var cell1 = newRow.insertCell(0);
                    var cell2 = newRow.insertCell(1);
                    cell1.innerHTML = name;
                    cell2.innerHTML = age;
                }
        
                
            }
        </script>
